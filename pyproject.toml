[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sydney"
version = "1.3.0"
description = "SyDNEy: Stable Diffusion Numerical Explorer"
readme = "README.md"
authors = [
  { name = "Patrick Feaster", email = "pfeaster@gmail.com" }
]
license = { text = "MIT" }  # Change if needed
requires-python = ">=3.9"
dependencies = [
  "diffusers",
  "transformers",
  "torch",
  "torchvision",
  "pillow",
  "numpy",
  "soundfile",
  "audio2numpy",
  "torchaudio",
  "scipy",
  "opencv-python",
]

[project.urls]
"Homepage" = "https://github.com/pfeaster/SyDNEy"
"Bug Tracker" = "https://github.com/pfeaster/SyDNEy/issues"

[project.scripts]
sydney = "sydney.main:main"
